<mat-sidenav-container>
    <mat-sidenav-content>

            <div class="container-btn-new">
                <mat-form-field class="busqueda">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                </mat-form-field>
                <div class="botonagregar">
                    <input type="date" id="fechaDesde" >&nbsp;&nbsp;
                     <input type="date" id="fechaHasta" >&nbsp;&nbsp;
                    <button mat-raised-button class="my-agregar" (click)="cargarRecaudaciones()">Ver</button>
                </div>
                <div class="excel" *ngIf="this.genExcel==true">
                    <button mat-raised-button (click)="exporter.exportTable('xlxs',{fileName:'recaudaciones'})">
                        Exportar a Excel
                    </button>
                </div>
                
            </div>
        
            <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort class="mat-elevation-z8">

                <!-- MontoNeto Column -->
                <ng-container matColumnDef="montoNeto">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Monto Neto </th>
                    <td mat-cell *matCellDef="let element" class="pointer" >
                       $ {{element.montoNeto}} </td>
                </ng-container>

                <!-- Cantidad Vendida Column -->
                <ng-container matColumnDef="gastos">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Gastos </th>
                    <td mat-cell *matCellDef="let element" class="pointer" >
                       $ {{element.gastos}} </td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="ganancias">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Ganancias </th>
                    <td mat-cell *matCellDef="let element" class="pointer" >
                       $ {{element.ganancias}} </td>
                </ng-container>

                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[6,10,20]" showFirstLastButtons aria-label="etiqueta">
            </mat-paginator>

    </mat-sidenav-content>
</mat-sidenav-container>

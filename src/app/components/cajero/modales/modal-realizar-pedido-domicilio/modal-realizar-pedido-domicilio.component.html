
<mat-sidenav-container>
    <mat-sidenav-content>
        <!-- ACA VA TODO EL CONTENIDO PRINCIPAL -->
        <!-- <div class="contenedor"> -->
            <div class="container-btn-new">
                <mat-form-field class="busqueda">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                </mat-form-field>
                <div class="botonagregar">
                    <button mat-raised-button class="my-agregar" (click)="onSubmit()">Agregar</button>
                </div>
            </div>
        

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
                <!-- Dirección Column -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element" class="pointer">
                        {{element.calle}} {{element.numero}}, Dpto: {{element.departamento}}, Piso:{{element.piso}}, {{element.localidad.nombre}}</td>
                </ng-container>
  
  
                <!-- Acciones Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab class="my-editar purple" matTooltip="Seleccionar" (click)="copiarId(element.id)">
                            <mat-icon [inline]="true" class="fa fa-pencil purple" ></mat-icon>
                        </button>
                    </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
  
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="etiqueta">
            </mat-paginator>

    </mat-sidenav-content>
  </mat-sidenav-container>

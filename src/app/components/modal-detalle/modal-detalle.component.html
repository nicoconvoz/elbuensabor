<div class="modal" id="modalDetalle" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title letra">Modificar Cantidad</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formDetalle" [formGroup]="formDetalle" (ngSubmit)="onSave(formDetalle)">
                    <input type="hidden" name="id" id="id" formControlName="id">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre" class="letra">Nombre del Producto</label>
                            <input type="text" class="form-control" formControlName="nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="precioVenta" class="letra">Precio Unitario</label>
                            <input type="text" class="form-control" formControlName="precioVenta">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cantidad" class="letra">Cantidad a Encargar</label>
                        <input type="text" class="form-control" placeholder="Cantidad" formControlName="cantidad">
                        <div *ngIf="formDetalle.controls['cantidad'].invalid &&
                                    formDetalle.controls['cantidad'].touched" class="is-invalid">
                            La cantidad es un campo obligatorio.
                            Debe contener solamente n√∫meros.
                        </div>
                    </div>
                        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary letra" data-dismiss="modal" #btnClose
                            (click)="onClose()">Cerrar</button>
                        <button type="submit " class="btn btn-primary letra" #btnClose
                            [disabled]="formDetalle.invalid">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

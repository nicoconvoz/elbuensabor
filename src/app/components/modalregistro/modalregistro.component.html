<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" #btnClose aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Crear una cuenta</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form name="formRegistro" [formGroup]="formRegistro" (ngSubmit)="onAddUser(formRegistro)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre-register">Nombre</label>
                            <input type="text" class="form-control" id="nombre-register" formControlName="nombre" required aria-describedby="emailHelp" placeholder="Ingrese su nombre">
                            <div *ngIf ="formRegistro.controls['nombre'].invalid &&
                                         formRegistro.controls['nombre'].touched"
                                    class="is-invalid">
                                    Ingrese un nombre.
                            </div>
                        </div>
                        <div class="form-group col-md-6"> 
                            <label for="apellido-register">Apellido</label>
                            <input type="text" class="form-control" id="apellido-register" formControlName="apellido" required aria-describedby="emailHelp" placeholder="Ingrese su apellido">
                            <div *ngIf ="formRegistro.controls['apellido'].invalid &&
                                         formRegistro.controls['apellido'].touched"
                                    class="is-invalid">
                                    Ingrese un apellido.
                            </div>
                        </div>
                    </div>  
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono-register">Telefono</label>
                        <input type="text" class="form-control" id="telefono-register" formControlName="telefono" required aria-describedby="emailHelp" placeholder="Ingrese su telefono">
                        <div *ngIf ="formRegistro.controls['telefono'].invalid &&
                                         formRegistro.controls['telefono'].touched"
                                    class="is-invalid">
                                    Ingrese un telefono.
                                    El telefono solo debe contener números.
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nacimiento-register">Fecha de Nacimiento</label>
                        <input class="form-control" type="date" formControlName="fechaNacimiento" required id="nacimiento-register">
                        <div *ngIf ="formRegistro.controls['fechaNacimiento'].invalid &&
                                         formRegistro.controls['fechaNacimiento'].touched"
                                    class="is-invalid">
                                    Ingrese su fecha de nacimiento.
                        </div>
                    </div>
                </div> 
                  <label for="email-register">Correo Electronico</label>
                  <input type="email" class="form-control" id="email-register" required aria-describedby="emailHelp" formControlName="email" required>
                        <div *ngIf ="formRegistro.controls['email'].invalid &&
                                              formRegistro.controls['email'].touched"
                                          class="is-invalid">
                                    Ingrese un correo electronico valido.
                        </div>
                  <div>   
                    <label for="password-register">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password" required id="password-register">
                    <div *ngIf ="formRegistro.controls['password'].invalid &&
                                              formRegistro.controls['password'].touched"
                                          class="is-invalid">
                                          La contraseña debe tener al menos 5 caracteres
                        </div>
                </div>
                
                <div class="modal-footer">
                   <div class="is-invalid" *ngIf="errormsg != ''">
                      {{errormsg}}
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelarRegistro">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="registrar">Registrarse</button>
                  </div>
                  <div class="form-group">
                    <label for="googleregister">¿Quieres registrarte con tu cuenta Google?</label>
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                        <span class="fa fa-google"></span>
                        Registrarse con Google
                      </button>
                </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>
